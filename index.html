<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
    <title>Admin dashboard</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-container--sidebar">
            <div class="grid-container--sidebar--text-icon-wrapper">
                <img src="./imgs/view-dashboard.svg" alt="Dashboard icon" style="width: 50px; height: 50px; filter: invert(100%);">
                <p class="sidebar-text">Dashboard</p>
            </div>
            <div class="grid-container--sidebar--menu">
                <div class="grid-container--sidebar--menu--home menu-container-flex">
                    <img src="./imgs/home.svg" alt="Home" style="width: 30px; height: 30px; filter: invert(100%);">
                    <span class="menu-text">Home</span>
                </div>
                <div class="grid-container--sidebar--menu--profile menu-container-flex">
                    <img src="./imgs/card-account-details.svg" alt="profile" style="width: 30px; height: 30px; filter: invert(100%);">
                    <span class="menu-text">Profile</span>
                </div>
                <div class="grid-container--sidebar--menu--messages menu-container-flex">
                    <img src="./imgs/message.svg" alt="messages" style="width: 30px; height: 30px; filter: invert(100%);">
                    <span class="menu-text">Messages</span>
                </div>
                <div class="grid-container--sidebar--menu--history menu-container-flex">
                    <img src="./imgs/history.svg" alt="history" style="width: 30px; height: 30px; filter: invert(100%);">
                    <span class="menu-text">History</span>
                </div>
                <div class="grid-container--sidebar--menu-tasks menu-container-flex">
                    <img src="./imgs/check.svg" alt="tasks" style="width: 30px; height: 30px; filter: invert(100%);">
                    <span class="menu-text">Tasks</span>
                </div>
                <div class="grid-container--sidebar--menu--community menu-container-flex">
                    <img src="./imgs/account-group.svg" alt="community" style="width: 30px; height: 30px; filter: invert(100%);">
                    <span class="menu-text">Communities</span>
                </div>
                <div class="grid-container--sidebar--menu--settings menu-container-flex">
                    <img src="./imgs/cog.svg" alt="settings" style="width: 30px; height: 30px; filter: invert(100%);">
                    <span class="menu-text">Settings</span>
                </div>
                <div class="grid-container--sidebar--menu--support menu-container-flex">
                    <img src="./imgs/help-box.svg" alt="support" style="width: 30px; height: 30px; filter: invert(100%);">
                    <span class="menu-text">Support</span>
                </div>
                <div class="grid-container--sidebar--menu--privacy menu-container-flex">
                    <img src="./imgs/shield-check.svg" alt="privacy" style="width: 30px; height: 30px; filter: invert(100%);">
                    <span class="menu-text">Privacy</span>
                </div>
            </div>
        </div>
        <nav class="grid-container--nav"></nav>
        <div class="grid-container--projects-list"></div>
        <div class="grid-container--announcements"></div>
        <div class="grid-container--trending"></div>
    </div>
</body>
</html>
